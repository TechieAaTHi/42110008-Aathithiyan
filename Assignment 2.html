<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body style="text-align: center;">

    <h1 style="text-align: center;">
        Student Data
    </h1>
    <table align="center" border="1s" cellpadding="20" cellspacing="0">
        <tr>
            <td>
                <lable for ="Frist Name">First Name</lable>
            </td>
            <td>
                <input type="text" id="First Name" placeholder="Enter First Name">
            </td>
            </tr>
        <tr>
            <td>
                <lable for="Last Name">Last Name</lable>
            </td>
            <td>
                <input type="text" id="Last Name" placeholder="Enter Last Name">
            </td>
        </tr>
            <tr>
                <td>
                    <lable for="Data of Birth">Data of Birth</lable>
                </td>
                <td>
                    <input type="date" id="Data of Birth" placeholder="Enter Data of Birth">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Mail id">Mail id</label>
                </td>
                <td>
                    <input type="text" id="Mail id" placeholder="Enter Mail id">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Mobile Number">Mobile Number</label>
                </td>
                <td>
                    <input type="phone" id="Mobile Number" placeholder="Enter Mobile Number">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="Reset">Reset</button>
                    <button type="submit">submit</button>
                </td>
            </tr>
    </table>

    
</body>
</html>
